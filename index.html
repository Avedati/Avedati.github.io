<!doctype html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Abhinav Vedati's Homepage</title>
		<!-- https://www.w3.org/2005/10/howto-favicon -->
		<link rel='icon' type='image/png' href='res/images/profile.png' />
		<link rel='stylesheet' href='style.css' type='text/css' />
		<script src='main.js' type='text/javascript'></script>
	</head>
	<body>
		<div id='window' class='radius hidden'>
			<button id='close' class='radius'>X</button>
			<h1 id='window-title' class='center-y'></h1>
			<p id='window-content'></p>
		</div>

		<nav>
			<h1 class='center'>Abhinav Vedati</h1>
			<a class='center active' id='about-link'>About</a>
			<a class='center' id='portfolio-link'>Portfolio</a>
			<a class='center' id='resume-link'>Resume</a>
			<a class='center' id='contact-link'>Contact</a>
		</nav>

		<div id='content-wrapper'>
			<div id='about' class='screen active'>
				<article class='center'>I am a creative innovator and hacker with a passion for learning.</article>
				<aside class='center'><img src='res/images/profile.png' /></aside>
			</div>
			<div id='portfolio' class='screen center'>
				<div id='portfolio-container'>
					<div class='portfolio-cell center' id='mylisp'>MyLisp</div>
					<div class='portfolio-cell center' id='ai2048'>AI 2048</div>
					<div class='portfolio-cell center' id='athenaeum'>Athenaeum</div>
					<div class='portfolio-cell center' id='stork'>Stork</div>
					<div class='portfolio-cell center' id='upsilon'>Upsilon</div>
					<div class='portfolio-cell center' id='armadillo'>Armadillo</div>
					<div class='portfolio-cell center' id='summarybuilder'>Summary Builder</div>
					<div class='portfolio-cell center' id='htmlgamesandtools'>HTML Games and Tools</div>
					<div class='portfolio-cell center' id='pythongames'>Python Games</div>
					<div class='portfolio-cell center' id='d3rubikscube'>3D Rubik&#39;s Cube</div>
					<div class='portfolio-cell center' id='d2rubikscube'>2D Rubik&#39;s Cube</div>
				</div>
			</div>
			<div id='resume' class='screen center'>
				<iframe src='./res/resume/Abhi\ V.\ -\ Resume.pdf'></iframe>
			</div>
			<div id='contact' class='screen'>
				<textarea id='contact-title' placeholder='Title'></textarea>
				<textarea id='contact-message' placeholder='Enter your message here.'></textarea>
				<button id='contact-send'>Send</button>
			</div>
		</div>
	</body>
</html>
